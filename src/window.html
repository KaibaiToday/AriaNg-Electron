<body style="width: 100%;height:100%;padding:0px;margin:0px;overflow:hidden;display:block;">
    <div style="position: relative;width:100vw;height:50px;-webkit-app-region: drag;background-color: #2e343c;top:0px;left:0px;border-bottom: 1px white;">
        <textarea id="ta" style="background-color: transparent;width:220px;height:40px;border:0;line-height: 14px;font-size:14px;padding-left:10px;padding-top:10px;color:#fff;font-family:'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;"></textarea>
    </div>
    <iframe id="panel" style="position:relative;top:0px;left:0px;width:100vw;height:100vh;border:0px;" src="./index.html"></iframe>
</body>
<script>
    var ta = document.getElementById("ta")
    var textshow=""
    setInterval(()=>{
        var panel=document.getElementById("panel").contentWindow.document;
        textshow=''
        var title=""
        title=panel.title;
        titles=title.split(',')
        ta.innerHTML=titles[0]+"\n"+titles[1].split(' ')[1];
    },1000)
</script>
